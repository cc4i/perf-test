#{"projectId": $${sys.get_env("GOOGLE_CLOUD_PROJECT_ID")}, "network": "pt-vpc-default"}

main:
    params: [input]
    steps:
    - DestroyResource:
        call: http.post
        args:
            url: $${"https://" + input.url + "/v1/destroy/"+input.executionId}
            auth:
                type: OIDC
            body: $${input}
        result: status
    - ReturnOutput:
        return: $${status}
