# Desctroy curtain resources, which were created for PtTask

main:
    params: [input]
    steps:
    - DestroyResource:
        call: http.post
        args:
            url: $${"https://" + input.url + "/v1/destroy/" + input.projectId + "/" + input.executionId}
            auth:
                type: OIDC
            body: $${input}
        result: status
    - ReturnOutput:
        return: $${status}
